
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">

        <div class="margin"></div>

        <div class="small-container">

            <div class="ad">
                <span>AD</span>
            </div>

            <div class="smaller-container">

                <div class="logo">
                    <h1>Boolsweeper</h1>
                    <h3>An alpha version of the real thing! </h3>
                </div>

                <div class="difficulty">
                    <div>Want me to go easy on you? You decide!</div>
                    <form>
                        <span>
                            <input id="easy" class="difficulty"
                                   name="difficulty" type="radio"
                                   value="20; 5">
                            <label for="easy">Easy</label>
                        </span>
                        <span>
                            <input id="normal" class="difficulty"
                                   name="difficulty" type="radio"
                                   value="45; 15">
                            <label for="normal">Normal</label>
                        </span>
                        <span>
                            <input id="hard" class="difficulty"
                                   name="difficulty" type="radio"
                                   value="80; 30">
                            <label for="hard">Hard</label>
                        </span>
                    </form>
                </div>

                <div class="progress-bar">
                    <div>Your progress:</div>
                    <div>
                        <div id="progress"></div>
                    </div>
                </div>

                <div class="user-numbers">
                    <div>Your "safe" numbers:</div>
                    <span id="output-numbers"></span>
                </div>

                <div class="cpu-numbers">
                    <div>Numbers you had to avoid:</div>
                    <span id="cpu-output"></span>
                </div>

                <div class="comment"></div>

                <div class="score"></div>

                <div class="buttons">
                    <button onclick="mineGame()">Play!</button>
                </div>

            </div>

            <div class="ad">
               <span>AD</span>
            </div>

        </div>

        <div></div>

        <div class="margin"></div>

    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
